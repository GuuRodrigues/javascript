<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <label for="ivel">Velocidade (Km/h)</label>
    <input type="number" name="txtvel" id="itxtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtivel = document.getElementById('itxtvel');
            var res = document.getElementById('res');
            var vel = Number(txtivel.value);

            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Voce está MULTADO por excesso de velocidade </p>`;
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`;
        }
    </script>
</body>
</html>
