<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Augusto Rodrigues</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn oper">C</button></td>
                    <td><button class="btn oper"><</button></td>
                    <td><button class="btn oper">/</button></td>
                    <td><button class="btn oper">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn number">7</button></td>
                    <td><button class="btn number">8</button></td>
                    <td><button class="btn number">9</button></td>
                    <td><button class="btn oper">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn number">4</button></td>
                    <td><button class="btn number">5</button></td>
                    <td><button class="btn number">6</button></td>
                    <td><button class="btn number">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn number">1</button></td>
                    <td><button class="btn number">2</button></td>
                    <td><button class="btn number">3</button></td>
                    <td rowspan="2"><button class="btn oper" id="igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn number" id="zero">0</button></td>
                    <td><button class="btn oper">.</button></td>
                </tr>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
